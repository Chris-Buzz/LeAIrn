<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified - LearnAI</title>
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link rel="stylesheet" href="/static/css/admin-verify.css">
    <style>
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .success-state .verify-card {
            text-align: center;
        }
        .account-info {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.08) 0%, rgba(5, 150, 105, 0.08) 100%);
            border: 2px solid rgba(16, 185, 129, 0.25);
            border-radius: 0.875rem;
            padding: 1.25rem;
            margin: 1.5rem 0;
            text-align: left;
        }
        .account-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(16, 185, 129, 0.15);
        }
        .account-info-row:last-child {
            border-bottom: none;
        }
        .account-info-label {
            color: var(--text-secondary, #6B7280);
            font-size: 0.875rem;
            font-weight: 500;
        }
        .account-info-value {
            color: var(--text-primary, #1F2937);
            font-weight: 600;
            word-break: break-word;
            text-align: right;
            max-width: 60%;
        }
        .btn-login {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }
        .success-message {
            color: #059669;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="verify-container success-state">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        </div>

        <div class="verify-card">
            <h2 class="success-message">Account Verified!</h2>
            <p class="subtitle">Your admin account has been successfully created.</p>

            <div class="account-info">
                <div class="account-info-row">
                    <span class="account-info-label">Username</span>
                    <span class="account-info-value">{{ username }}</span>
                </div>
                <div class="account-info-row">
                    <span class="account-info-label">Email</span>
                    <span class="account-info-value">{{ email }}</span>
                </div>
                <div class="account-info-row">
                    <span class="account-info-label">Name</span>
                    <span class="account-info-value">{{ tutor_name }}</span>
                </div>
            </div>

            <p style="color: var(--text-secondary, #6B7280); margin-bottom: 1rem; font-size: 0.95rem;">
                You can now sign in to access the admin dashboard.
            </p>

            <a href="/admin/login" class="btn-login">Sign In to Dashboard</a>

            <div class="security-note">
                <p>Keep your credentials secure. You'll need your username or email and password to sign in.</p>
            </div>
        </div>
    </div>
</body>
</html>
