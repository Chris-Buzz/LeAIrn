<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Feedback - LeAIrn</title>
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link rel="shortcut icon" type="image/png" href="/static/icon.png">
    <link rel="apple-touch-icon" href="/static/icon.png">
    <link rel="stylesheet" href="/static/css/feedback.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg id="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg id="theme-icon-dark" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">
                <span class="logo-text">Le<span class="logo-ai">AI</span>rn</span>
            </h1>
            <p class="tagline">Session Feedback</p>
        </header>

        <!-- Form Card -->
        <div class="form-card">
            <div id="feedbackForm">
                <div class="feedback-header">
                    <h2>How was your session?</h2>
                    <p>Your feedback helps improve future learning experiences</p>
                </div>

                <div id="errorMessage" class="error-message hidden"></div>

                <form id="feedbackFormElement" onsubmit="submitFeedback(event)">
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1" onclick="setRating(1)">★</span>
                        <span class="star" data-rating="2" onclick="setRating(2)">★</span>
                        <span class="star" data-rating="3" onclick="setRating(3)">★</span>
                        <span class="star" data-rating="4" onclick="setRating(4)">★</span>
                        <span class="star" data-rating="5" onclick="setRating(5)">★</span>
                    </div>
                    <div class="rating-label" id="ratingLabel"></div>

                    <div class="form-group">
                        <label for="comments">Additional Comments (Optional)</label>
                        <textarea id="comments" placeholder="Share any thoughts, suggestions, or what you learned..."></textarea>
                        <small class="form-hint">Help us understand what worked well and what could be improved</small>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">Submit Feedback</button>
                </form>
            </div>

            <div id="successMessage" class="success-message hidden">
                <div class="success-icon">✓</div>
                <h2>Thank You!</h2>
                <p>Your feedback has been submitted successfully.</p>
                <a href="https://uleairn.com" class="btn-secondary">Book Another Session</a>
            </div>
        </div>
    </div>

    <script src="/static/js/feedback.js"></script>
</body>
</html>
