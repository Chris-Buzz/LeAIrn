<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Feedback - LeAIrn</title>
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link rel="shortcut icon" type="image/png" href="/static/icon.png">
    <link rel="apple-touch-icon" href="/static/icon.png">
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --primary-light: #818CF8;
            --success: #10B981;
            --error: #EF4444;
            --bg: #F9FAFB;
            --surface: #FFFFFF;
            --border: #E5E7EB;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --text-tertiary: #9CA3AF;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] {
            --primary: #818CF8;
            --primary-dark: #6366F1;
            --primary-light: #A5B4FC;
            --success: #34D399;
            --error: #F87171;
            --bg: #111827;
            --surface: #1F2937;
            --border: #374151;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --text-tertiary: #9CA3AF;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .theme-toggle svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: var(--text-primary);
            stroke-width: 2;
        }

        .hidden {
            display: none;
        }

        .container {
            max-width: 650px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 2.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0.75rem;
            overflow: visible;
            line-height: 1.3;
        }

        .logo-text {
            display: inline-block;
        }

        .logo-ai {
            display: inline-block;
            font-weight: 900;
            font-size: 1.35em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 0 0.25rem;
            margin: 0 0.2rem;
            position: relative;
            letter-spacing: 0.08em;
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5))
                    drop-shadow(0 0 20px rgba(99, 102, 241, 0.3));
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Form Card */
        .form-card {
            background: var(--surface);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .feedback-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .feedback-header h2 {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .feedback-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Star Rating */
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .star {
            font-size: 3rem;
            cursor: pointer;
            color: var(--border);
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #FBBF24;
            transform: scale(1.15);
        }

        .star.active {
            filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.6));
        }

        .rating-label {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 600;
            min-height: 1.75rem;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s;
            background: var(--bg);
            color: var(--text-primary);
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-hint {
            display: block;
            margin-top: 0.5rem;
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--error);
            font-weight: 500;
        }

        /* Success Message */
        .success-message {
            text-align: center;
            padding: 2rem 0;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--success);
            animation: checkmark 0.6s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message h2 {
            color: var(--success);
            margin-bottom: 0.75rem;
            font-size: 2rem;
        }

        .success-message p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 1.5rem 1rem;
            }

            .form-card {
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .star {
                font-size: 2.5rem;
            }

            .feedback-header h2 {
                font-size: 1.5rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg id="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg id="theme-icon-dark" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">
                <span class="logo-text">Le<span class="logo-ai">AI</span>rn</span>
            </h1>
            <p class="tagline">Session Feedback</p>
        </header>

        <!-- Form Card -->
        <div class="form-card">
            <div id="feedbackForm">
                <div class="feedback-header">
                    <h2>How was your session?</h2>
                    <p>Your feedback helps improve future learning experiences</p>
                </div>

                <div id="errorMessage" class="error-message hidden"></div>

                <form id="feedbackFormElement" onsubmit="submitFeedback(event)">
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1" onclick="setRating(1)">★</span>
                        <span class="star" data-rating="2" onclick="setRating(2)">★</span>
                        <span class="star" data-rating="3" onclick="setRating(3)">★</span>
                        <span class="star" data-rating="4" onclick="setRating(4)">★</span>
                        <span class="star" data-rating="5" onclick="setRating(5)">★</span>
                    </div>
                    <div class="rating-label" id="ratingLabel"></div>

                    <div class="form-group">
                        <label for="comments">Additional Comments (Optional)</label>
                        <textarea id="comments" placeholder="Share any thoughts, suggestions, or what you learned..."></textarea>
                        <small class="form-hint">Help us understand what worked well and what could be improved</small>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">Submit Feedback</button>
                </form>
            </div>

            <div id="successMessage" class="success-message hidden">
                <div class="success-icon">✓</div>
                <h2>Thank You!</h2>
                <p>Your feedback has been submitted successfully.</p>
                <a href="https://uleairn.com" class="btn-secondary">Book Another Session</a>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Toggle icons
            document.getElementById('theme-icon-light').classList.toggle('hidden');
            document.getElementById('theme-icon-dark').classList.toggle('hidden');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.getElementById('theme-icon-light').classList.add('hidden');
            document.getElementById('theme-icon-dark').classList.remove('hidden');
        }

        // Feedback Form Logic
        let selectedRating = 0;
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const ratingLabels = {
            1: 'Poor',
            2: 'Fair',
            3: 'Good',
            4: 'Very Good',
            5: 'Excellent'
        };

        function setRating(rating) {
            selectedRating = rating;

            // Update star display
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });

            // Update rating label
            document.getElementById('ratingLabel').textContent = ratingLabels[rating];

            // Clear error if it was showing
            document.getElementById('errorMessage').classList.add('hidden');
        }

        async function submitFeedback(event) {
            event.preventDefault();

            // Validate rating
            if (selectedRating === 0) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Please select a star rating before submitting.';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Validate token
            if (!token) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Invalid feedback link. Please use the link from your email.';
                errorMsg.classList.remove('hidden');
                return;
            }

            const comments = document.getElementById('comments').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        rating: selectedRating,
                        comments: comments
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Show success message
                    document.getElementById('feedbackForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = result.message || 'Failed to submit feedback. Please try again.';
                    errorMsg.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Feedback';
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'An error occurred. Please try again later.';
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        }

        // Check if token exists on page load
        if (!token) {
            document.getElementById('errorMessage').textContent = 'Invalid feedback link. Please use the link from your email.';
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('submitBtn').disabled = true;
        }
    </script>
</body>
</html>
